<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&family=Seymour+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Word Guessing Game</h1>
    <p>Guess the word:</p>
    <p id="wordDisplay"></p>
    <input type="text" id="guessInput"> <br>
    <button onclick="checkGuess()">Guess</button>
    <button onclick="startNewGame()">Start New Game</button><br>
    <button onclick="startNewGame('fruits')">Fruits</button>
    <button onclick="startNewGame('countries')">Countries</button>
    <button onclick="startNewGame('brands')">Brands</button>
    <h1 class="fontthai"> ใส่คำให้เพื่อนเดากันนน</h1>
    <button onclick="startCustomGame()">Start Custom Game</button>

    <!-- เพิ่มปุ่มเพื่อเปลี่ยนกลุ่มคำที่จะทาย -->
    <p id="resultDisplay"></p>
    <p>Score: <span id="score">0</span></p>
    <script src="index.js"></script>
</body>
</html>

<input type="text" id="customWordInput" placeholder="Enter your word">
